<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="game" width="800" height="480" aria-label="Pong"></canvas>
    <div class="hud">
      <div class="score" id="score-left">0</div>
      <div class="score" id="score-right">0</div>
      <div class="help">
        <span>W/S o ↑/↓: mover • Barra espaciadora: pausa • R: reiniciar</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  
  <noscript>
    Este juego requiere JavaScript para funcionar.
  </noscript>
</body>
</html>
